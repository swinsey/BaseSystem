task buildUniversalTweenEngine(type: GradleBuild){
	buildFile = '3rdParty/universal-tween-engine/build.gradle'
	startParameter.projectProperties = ['mvn_dir': '../apache-maven-3.3.9/bin']
}

task buildGradlePlugin(type: GradleBuild){
  buildFile = './GradlePlugin/build.gradle'
}
task buildAPF(type: GradleBuild){
  buildFile = './Libraries/Shared/Java/APF/build.gradle'
}
task buildAPFCreator(type: GradleBuild){
  buildFile = './Tools/APFCreator/build.gradle'
}
task buildAppManager(type: GradleBuild){
  buildFile = './Tools/AppManager/build.gradle'
}
task buildAppSDK(type: GradleBuild){
  buildFile = './Libraries/App/Java/AppSDK/build.gradle'
}
task buildBaseSystem(type: GradleBuild){
  buildFile = './Libraries/System/Java/BaseSystem/build.gradle'
}
task buildLogViewer(type: GradleBuild){
  buildFile = './Tools/LogViewer/build.gradle'
}
task buildTransport(type: GradleBuild){
  buildFile = './Libraries/Shared/Java/TransportProtocol/lib/java/Transport/build.gradle'
}
task buildLibBS(type: GradleBuild){
  startParameter.projectProperties = [ 'outputDir': file('./build/lib/shared/native') ]
  buildFile = './Libraries/Shared/Native/LibBS/build.gradle'
}
task buildLibDisplayManager(type: GradleBuild){
  startParameter.projectProperties = [ 'outputDir': file('./build/lib/system/native') ]
  buildFile = './Libraries/System/Native/DisplayManager/build.gradle'
}
task buildSDLNative(type: GradleBuild){
  startParameter.projectProperties = [ 'outputDir': file('./build/lib/system/native') ]
  buildFile = './Libraries/System/Native/SDLNative/build.gradle' 
}
task buildFmodNative(type: GradleBuild){
  startParameter.projectProperties = [ 'outputDir': file('./build/lib/system/native') ]
  buildFile = './Libraries/System/Native/FmodNative/build.gradle'
}

defaultTasks 	'buildUniversalTweenEngine', 						//Build UniversalTweenEngine
				'buildAPF', 'buildAPFCreator',						//Build Projects needed by GradlePlugin
				'buildGradlePlugin', 								//Build Gradle Plugin
				'buildTransport', 'buildAppSDK', 'buildBaseSystem', //Build Base System
				'buildLogViewer', 'buildAppManager', 				//Build utility tools
				'buildLibBS', 'buildSDLNative', 'buildFmodNative',	//Build native libraries
				'buildLibDisplayManager'
